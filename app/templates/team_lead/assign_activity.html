{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Assign Activity: {{ activity.activity_id }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label class="form-label">Current Owner</label>
                            <input type="text" class="form-control" 
                                   value="{{ activity.author.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            {{ form.users.label(class="form-label") }}
                            {{ form.users(class="form-select", size=5) }}
                            <small class="text-muted">Hold Ctrl to select multiple</small>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('team_lead.dashboard') }}" class="btn btn-secondary me-md-2">
                                Cancel
                            </a>
                            {{ form.submit(class="btn btn-primary") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
