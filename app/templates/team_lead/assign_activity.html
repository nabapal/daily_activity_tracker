{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Assign Activity: {{ activity.activity_id }}</h2>
    
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="mb-3">
                    <label class="form-label">Current Details</label>
                    <p class="form-control-plaintext">{{ activity.details }}</p>
                </div>
                
                <div class="mb-3">
                    {{ form.assigned_to.label(class="form-label") }}
                    {{ form.assigned_to(class="form-select") }}
                </div>
                
                <button type="submit" class="btn btn-primary">Assign Activity</button>
                <a href="{{ url_for('team_lead.team_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
